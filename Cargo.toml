[package]
name = "linon"
version = "1.0.0"
authors = ["Niklas Korz <niklas@niklaskorz.de>"]
edition = "2018"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
image = "0.24"
winit = "0.27"
cgmath = "0.18"
log = "0.4"
futures = "0.3"
bytemuck = { version = "1.5", features = ["derive"] }
anyhow = "1.0"
tobj = "3.0"
egui = "0.20"
egui-wgpu = "0.20"
wgpu = "0.15"
syntect = { version = "5", default-features = false, features = ["default-fancy"] }
enum-map = "2.4.2"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
egui-winit = "0.20"
notify = "5.0.0"
env_logger = "0.10"

[target.'cfg(target_arch = "wasm32")'.dependencies]
egui-winit = { version = "0.20", default-features = false, features = ["links"] }
wasm-bindgen = "0.2.84"
wasm-bindgen-futures = "0.4.33"
web-sys = "0.3.60"
console_error_panic_hook = "0.1.7"
console_log = "0.2.0"

[features]

[patch.crates-io]
egui = { git = "https://github.com/coderedart/egui.git", rev = "0efba8fc829a6d6abb63ad9d2d91081a1e4fd7e8" }
egui-winit = { git = "https://github.com/coderedart/egui.git", rev = "0efba8fc829a6d6abb63ad9d2d91081a1e4fd7e8" }
egui-wgpu = { git = "https://github.com/coderedart/egui.git", rev = "0efba8fc829a6d6abb63ad9d2d91081a1e4fd7e8" }
wgpu = { git = "https://github.com/gents83/wgpu.git", rev = "aa4424ed889b9759dd88be7ffff4caa217fbc22d" }

